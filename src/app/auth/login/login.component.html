<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Bem vindo!</div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                <button class="col btn btn-outline-secondary mb-1" (click)="authService.register(userEmail.value, userPassword.value)">Cadastrar</button>
                <button  class="col btn btn-outline-primary mb-1" (click)="authService.login(userEmail.value, userPassword.value)">Login</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
